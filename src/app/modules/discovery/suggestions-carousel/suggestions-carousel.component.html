<ng-container *ngIf="!isPlusPage"
  ><li class="m-discoverySuggestionsCarousel__wrapper" *ngIf="type === 'user'">
    <span>Suggested Channels</span>
    <m-carousel>
      <div class="m-discoverySuggestionsCarousel__suggestions">
        <m-publisherCard
          *ngFor="let suggestion of suggestions$ | async"
          class="m-discoverySuggestionsCarousel__suggestion m-carousel__item"
          [publisher]="suggestion.entity"
          [showSubs]="false"
          [showDescription]="false"
        ></m-publisherCard>
      </div>
    </m-carousel>
  </li>
</ng-container>
