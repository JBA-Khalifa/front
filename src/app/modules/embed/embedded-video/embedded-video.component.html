<m-videoPlayer
  *ngIf="entity?.guid"
  [guid]="entity?.guid"
  [autoplay]="autoplay$ | async"
  [shouldPlayInModal]="false"
  [embedded]="true"
  (onControlsShown)="onControlsShown()"
  (onControlsHidden)="onControlsHidden()"
></m-videoPlayer>

<m-embed-topbar
  *ngIf="entity"
  [visible]="topVisible$ | async"
  [entity]="entity"
></m-embed-topbar>
